name: Packagist Update

on:
  workflow_dispatch:
  release:
    types: [published]
  push:
    tags:
      - "v*"

jobs:
  packagist:
    name: Update Packagist
    runs-on: ubuntu-latest
    steps:
      - name: Notify Packagist
        run: |
          curl -sS -X POST https://packagist.org/api/update-package \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.PACKAGIST_TOKEN }}" \
            -d '{"repository":"https://github.com/WPDiggerStudio/wpzylos-scaffold"}'
