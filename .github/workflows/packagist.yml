name: Packagist Update

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"
  release:
    types: [published]

jobs:
  packagist:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Packagist
        run: |
          curl -sS -X POST "https://packagist.org/api/update-package" \
            -H "Content-Type: application/json" \
            -H "User-Agent: github-actions (mailto:diggerwp@gmail.com)" \
            -H "Authorization: Bearer WPDiggerStudio:${{ secrets.PACKAGIST_TOKEN }}" \
            -d '{"repository":"https://github.com/WPDiggerStudio/wpzylos-scaffold"}'
